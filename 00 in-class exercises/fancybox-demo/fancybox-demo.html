<!DOCTYPE html>
<html>

<head>
    <title>jQuery 3 // plugins | in-class demo</title>
    <style type="text/css">
        body {
            font-family: Helvetica ;
            line-height: 1.5em ;
        }
    </style>

    <!-- link to fancybox CSS file -->
    <link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="screen" />

</head>

<body>

<h2>jQuery plugin demo (<a href="http://fancyapps.com/fancybox/" target="_blank">fancybox</a>)</h2>

<div class="cycle-slideshow" data-cycle-timeout="0" data-cycle-prev="#prev" data-cycle-next="#next" data-cycle-speed="1">
<img src="imagery/flowers_small_01.jpg" />
<img src="imagery/flowers_small_02.jpg" />
<img src="imagery/flowers_small_03.jpg" />
<img src="imagery/flowers_small_04.jpg" />
<img src="imagery/flowers_small_05.jpg" />
<img src="imagery/flowers_small_06.jpg" />
<img src="imagery/flowers_small_07.jpg" />
</div>

<div class="center">
    <a href=# id="prev">Prev</a>
    <a href=# id="next">Next</a>
</div>

<!-- jQuery library via Google CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- fancybox plugin installed locally -->

<script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
<script src="http://malsup.github.io/min/jquery.cycle2.min.js"></script>

<script type="text/javascript">
    jQuery(document).ready(function() {
        // our code here
        jQuery(".fancybox").fancybox();
    });

</script>
